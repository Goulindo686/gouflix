<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="index, follow" />
  <title>GouFlix — Entrar ou Criar Conta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="auth-logo">
        <div class="logo-icon">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 0L24.4721 15.5279L40 20L24.4721 24.4721L20 40L15.5279 24.4721L0 20L15.5279 15.5279L20 0Z" fill="#00e5ff"/>
          </svg>
        </div>
        <h1>Criar sua conta</h1>
        <p>Junte-se à nossa comunidade!</p>
      </div>

      <!-- Formulário de Registro -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="fullName">Nome completo</label>
          <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="acceptTerms" required>
            <span class="checkmark"></span>
            Eu aceito os <a href="#" class="terms-link">termos de uso</a> e <a href="#" class="terms-link">política de privacidade</a>
          </label>
        </div>

        <button type="submit" class="btn-primary auth-btn">Criar conta</button>
      </form>

      <!-- Divisor -->
      <div class="auth-divider">
        <span>ou</span>
      </div>

      <!-- Login com Discord -->
      <button id="discordLoginBtn" class="btn-discord">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Entrar com Discord
      </button>

      <!-- Link para login -->
      <div class="auth-footer">
        <p>Já tem uma conta? <a href="#" id="showLoginForm" class="auth-link">Fazer login</a></p>
      </div>

      <!-- Voltar ao início -->
      <div class="back-to-home">
        <a href="#" id="backToHome">← Voltar ao início</a>
      </div>
    </div>

    <!-- Formulário de Login (inicialmente oculto) -->
    <div class="auth-card login-card" id="loginCard" style="display: none;">
      <div class="auth-logo">
        <div class="logo-icon">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 0L24.4721 15.5279L40 20L24.4721 24.4721L20 40L15.5279 24.4721L0 20L15.5279 15.5279L20 0Z" fill="#00e5ff"/>
          </svg>
        </div>
        <h1>Entrar na sua conta</h1>
        <p>Bem-vindo de volta!</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" name="password" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="btn-primary auth-btn">Entrar</button>
      </form>

      <div class="auth-divider">
        <span>ou</span>
      </div>

      <button id="discordLoginBtn2" class="btn-discord">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        Entrar com Discord
      </button>

      <div class="auth-footer">
        <p>Não tem uma conta? <a href="#" id="showRegisterForm" class="auth-link">Criar conta</a></p>
      </div>

      <div class="back-to-home">
        <a href="#" id="backToHome2">← Voltar ao início</a>
      </div>
    </div>
  </div>

  <script src="auth-script.js"></script>
</body>
</html>
